<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>

    <h1 id="title">Luz Survey Form</h1>



    <p id="description">Welcome to the Luz Foundation Survey Form!</p>



    <form method="POST" id="survey-form">

    

      <label id="name-label" for="name">Name 

        <input id="name" type="text" placeholder="Name" required>

      </label>



      <label id="number-label" for="number">Age 

        <input id="number" type="number" min="1" max="120" placeholder="Age">

      </label>



      <label id="email-label" for="email">Email 

        <input id="email" type="email" placeholder="Email" required>

      </label>



      <legend>How did you hear about us?</legend>



      <select id="dropdown">

        <option value="">Select an option</option>

        <option value="1">Advertisement</option>

        <option value="2">Friends/Family</option>

        <option value="3">Employer</option>

        <option value="4">Other</option>

      </select>



      <legend>Would you tell someone about us?</legend>

      <label class="inline">

        <input type="radio" name="tell" value="Yes"> Yes 

      </label>

      <label class="inline">  

        <input type="radio" name="tell" value="Maybe"> Maybe

      </label>

      <label class="inline">

        <input type="radio" name="tell" value="No"> No

      </label>



      <legend>What should we improve in our foundation?</legend>

      <label class="inline"> 

        <input type="checkbox" value="Medical Section"> Medical Section

      </label>

      <label class="inline"> 

        <input type="checkbox" value="Environment Section"> Environment Section

      </label>

      <label class="inline"> 

        <input type="checkbox" value="Ocean Section"> Ocean Section

      </label>

      <label class="inline"> 

        <input type="checkbox" value="Space Section"> Space Section

      </label>





    <p>Thank you for taking the time to tell us more issues to solve!</p>



    <p>Any comments or suggestions?</p>



    <label for="comment">

    <textarea id="comment" placeholder="Comments" rows="6" cols="65"></textarea>

    </label>



    <input id="submit" type="submit" value="Submit" />



    </form>

  </body>

</html>
